<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Orbitron&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Temporizador</h1>
        <div class="container2">
            <label for="sets">NÃºmero de sets:</label>
            <input type="number" id="sets" min="1" value="1">
            <label for="inputTime1">Tiempo del set 1 (segundos):</label>
            <input type="number" id="inputTime1" placeholder="Tiempo en segundos" min="1" value="1">
            <label for="inputTime2">Tiempo del descanso (segundos):</label>
            <input type="number" id="inputTime2" placeholder="Tiempo en segundos" min="1" value="1">
            <button onclick="startTimer()">Start</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <div class="timers">
        <div class="timer" id="timer1">Set: 1 - 00:00:00</div>
        <div class="timer" id="timer2">Descanso: 00:00:00</div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
